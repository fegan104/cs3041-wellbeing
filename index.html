<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CS 3041: Designing for Understanding</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.0.0/d3fc.bundle.min.js"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/d3fc/5.0.0/d3fc.min.css" rel="stylesheet" />

  <script type="module" src="/src/app.js"></script>
  <style>
    pre {
      font-size: 12px;
    }

    svg text {
      font-size: 2px;
    }

    svg {
      overflow: hidden !important;
    }

    #ascii-dom svg {
      width: 0;
      height: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <pre id='ascii-output'></pre>

  <div id='ascii-dom'></div>

</body>
</html>
